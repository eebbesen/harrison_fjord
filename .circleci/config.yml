version: 2
jobs:
  build:
    docker:
      - image: circleci/ruby:2.6.3-stretch-node
    steps:
      - checkout

      - type: cache-restore
        keys:
          - v1-dependencies-bundler-{{ checksum "Gemfile.lock" }}
          - v1-dependencies-bundler-

      - run:
          name: bundle_install
          command: gem install bundler; bundle install

      - type: cache-save
        key: v1-dependencies-bundler-{{ checksum "Gemfile.lock" }}
        paths:
          - vendor/bundle

      - run:
          name: Yarn Install
          command: yarn install --cache-folder ~/.cache/yarn
      - run:
          name: run_yarn
          command: yarn
      - run:
          name: run_webpack
          command: bin/rails assets:precompile
      - run:
          name: run_test
          command: bin/rails webpacker:compile; bundle exec rake
