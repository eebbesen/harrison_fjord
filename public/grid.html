<!DOCTYPE html>
<html>

</head>
<body>
  <style>
    html {
      max-height:100%;
    }
    body {
      margin: 0;
      background-color: red;;
    }
    .container {
      display: grid;
      grid-template-columns: 3fr 5fr;
      grid-template-rows: 40vh 40vh;
      /*grid-auto-rows: minmax(40vh, 45ch);*/
      grid-gap: 11vw;
      background-color: white;
      margin: 0;
    }
    .cell {
      background: red;
    }
  </style>
	<div class="container">
      <div class="cell" id="top-left">1</div>
      <div class="cell" id="top-right">2</div>
      <div class="cell" id="bottom-left">3</div>
      <div class="cell" id="bottom-right">4</div>
	</div>
</body>
</html>
