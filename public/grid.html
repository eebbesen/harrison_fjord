<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <style>
    html {
      max-height: 100%;
      background-color: rgb(210 , 16, 52);
    }
    body {
      margin: 0;
    }
    .container {
      display: grid;
      grid-template-columns: 3fr 1fr 5fr;
      grid-template-rows: 40vh 20vh 40vh;
      margin: 0;
      min-height: 100%;
    }
    .cell {
      background: rgb(210 , 16, 52);
    }
    .mid {
      background: white;
    }
    #hmiddle {
      grid-column: 1 / 4;
    }
  </style>
	<div class="container">
      <div class="cell"/></div>
      <div class="cell mid" id="tvmiddle"></div>
      <div class="cell"></div>
      <div class="cell mid" id="hmiddle"></div>
      <div class="cell"></div>
      <div class="cell mid" id="bvmiddle"></div>
      <div class="cell"></div>
	</div>
</body>
</html>
